<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANOVA Calculator with Confidence Intervals</title>
    <link rel="shortcut icon" href="android-chrome-512x512.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Caveat:wght@400..700&family=Indie+Flower&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Revolution&family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.4/jstat.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="fw-bold">ANOVA Calculator</h1>
    <div class="emem "><h1 class="em">*Special Thanks To Em*</h1></div>

    <div id="inputContainer">
      <h2>Enter Group Data</h2>
      <p class="small">
        Enter each group's data in a comma-separated format. Each group should
        be on a new line.
      </p>
      <textarea
        class=""
        id="dataInput"
        placeholder="Example:&#10;11, 17, 16, 14, 15&#10;12, 10, 15, 19, 11&#10;23, 20, 28, 17&#10;27, 33, 22, 26, 28"
      ></textarea>

      <h2>Enter Confidence Interval</h2>
      <label for="tValueInput"> <h5>t-value:</h5></label>
      <input
        type="number"
        id="tValueInput"
        placeholder="Enter t-value"
        step="0.001"
      />
      <label for="qValueInput"> <h5>q-value:</h5></label>
      <input
        type="number"
        id="qValueInput"
        placeholder="Enter q-value"
        step="0.001"
      />

      <div class="grid-container justify-content-center">
        <button class="my-2 rounded-2" onclick="calculateANOVA()">
          Calculate ANOVA
        </button>
        <button class="my-2 rounded-2" onclick="calculateTukey()">
          Calculate Tukey
        </button>
        <button class="my-2 rounded-2" onclick="calculateScheffe()">
          Calculate Scheffe
        </button>
        <button class="my-2 rounded-2" onclick="calculateBonferroni()">
          Calculate Bonferroni
        </button>
        <button class="my-2 rounded-2 satt" onclick="calculateSatterthwaite()">
          Calculate Satterthwaite
        </button>
      </div>
    </div>

    <div id="outputContainer">
      <h2>Results</h2>
      <pre id="output"></pre>
    </div>

    <!-- Graph Container -->
    <div id="chartContainer">
      <h2>ANOVA Results Graph</h2>
      <canvas id="intervalChart" width="400" height="200"></canvas>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
